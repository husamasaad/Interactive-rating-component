<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Rating state start -->
  <section id="rating-state">
    <div class="container">
      <div class="icon">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="rating-btns">
        <span class="rate" data-rate="5">5</span>
        <span class="rate" data-rate="4">4</span>
        <span class="rate" data-rate="3">3</span>
        <span class="rate" data-rate="2">2</span>
        <span class="rate" data-rate="1">1</span>
      </div>
      <button>submit</button>
    </div>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="hidden" id="thanks-state">
    <div class="container">
      <img src="./images/illustration-thank-you.svg" alt="Thank You">
      <div class="result">You selected <span>5</span> out of 5</div>
      <h2>Thank You!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
    </div>
  </section>
  <!-- Thank you state end -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
